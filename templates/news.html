{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Welcome to Wastewater Watching {% endblock %}</h1>
    <p>Here is the news!</p>
    <head>
        <meta charset="UTF-8">
        <title>News Headlines</title>
    </head>
    <body>
        <h1>Latest News Headlines</h1>
        <ul>
            {% for i in range(headlines|length) %}
                <li style="font-size:large"><a href="{{links[i]}}">{{ headlines[i] }}</a></li>
                <hr>
            {% endfor %}
        </ul>
    </body>
{% endblock %}
