    <div class="container">
        
        
        <h2>{{topic['title']}}</h2>
        <p>{{topic['description']}}</p>

              </p>

        <h2>Comments</h2>

        {% for comment in comments %}
        <p>{{comment['user']}}</p>
        <p>{{comment['text']}}</p>
        {% endfor %}

        <h2>Add a Comment</h2>
        <form action="/forum/topic/{{topic.id}}" method="post">
            <div class="mb-3">
                <label for="text" class="form-label">Text</label>
                <input type="text" name="text" class="form-control" id="text" aria-describedby="textContent">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        
    </div>
{% endblock %}
